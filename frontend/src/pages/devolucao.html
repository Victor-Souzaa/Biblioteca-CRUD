<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devolução de Livros - Biblioteca</title>
    <link rel="shortcut icon" href="public/image/fv.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/devolucao.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Biblioteca</a>
            <ul class="nav-links">
                <li><a href="../pages/emprestimoUser.html">Empréstimos</a></li>
                <li><a href="../pages/emprestimoRenovacao.html">Renovação de Empréstimos</a></li>
                <li><a href="../pages/devolucao.html">Devoluções</a></li>
                <li><a href="../../index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="principal">
        <div class="content">
            <h1 class="title">Devolução de Livros</h1>
            <p class="description">Preencha o formulário abaixo para registrar a devolução de um livro.</p>
            <form action="/api/devolucao" method="POST" class="return-form">
                <div class="form-group">
                    <label for="livro">Nome do Livro:</label>
                    <input class="input" id="livro" type="text" name="livro" placeholder="Digite o nome do livro" required />
                </div>
                <div class="form-group">
                    <label for="usuario">Nome do Usuário:</label>
                    <input class="input" id="usuario" type="text" name="usuario" placeholder="Digite seu nome" required />
                </div>
                <div class="form-group">
                    <label for="estado">Estado do Livro:</label>
                    <select class="input" id="estado" name="estado" required>
                        <option value="bom">Bom</option>
                        <option value="danificado">Danificado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multa">Multa (se houver):</label>
                    <input class="input" id="multa" type="number" name="multa" placeholder="Valor da multa" min="0" step="0.01" />
                </div>
                <button class="solid" type="submit" id="submitButton">Registrar Devolução</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="src/main.js"></script>
</body>
</html>
