<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário Externo - Biblioteca</title>
    <link rel="stylesheet" href="../styles/cadastroUserExtEmprestimo.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">Biblioteca</a>
            <div class="menu-hamburguer" id="menuButton">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="../pages/perfilUser.html">Perfil</a></li>
                    <li><a href="../pages/emprestimoUser.html">Empréstimos</a></li>
                    <li><a href="../pages/multas.html">Multas</a></li>
                    <li><a href="../../index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Usuário Externo</h2>
            <form id="formUsuarioExterno">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca Online</p>
    </footer>

    <script src="../scripts/cadastroUserExtEmprestimo.js"></script>
</body>
</html>
