<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitação de Empréstimo - Biblioteca</title>
    <link rel="stylesheet" href="../styles/emprestimo.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Biblioteca Online</h1>
            <nav class="nav">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/emprestimos">Empréstimos</a></li>
                    <li><a href="/devolucoes">Devoluções</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="form-section">
                <h2 class="section-title">Solicitar Empréstimo</h2>
                <form id="formEmprestimo" class="form">
                    <div class="form-group">
                        <label for="usuarioNome">Nome do Usuário:</label>
                        <input type="text" id="usuarioNome" name="usuarioNome" placeholder="Seu Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="usuarioEmail">E-mail do Usuário:</label>
                        <input type="email" id="usuarioEmail" name="usuarioEmail" placeholder="Seu E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="exemplarTitulo">Título do Livro:</label>
                        <input type="text" id="exemplarTitulo" name="exemplarTitulo" placeholder="Título do Livro" required>
                    </div>
                    <button type="submit" class="btn-submit">Solicitar Reserva</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Biblioteca Online</p>
    </footer>

    <script src="../scripts/emprestimoUser.js"></script>
</body>

</html>
