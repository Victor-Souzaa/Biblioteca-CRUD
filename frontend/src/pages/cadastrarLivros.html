<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cadastrarLivros.css">
</head>
<body>
    <!-- Header com Menu Hambúrguer -->
    <header>
        <div class="navbar">
            <a href="#" class="logo">Biblioteca</a>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="../pages/professor.html">Perfil</a></li>
                    <li><a href="../pages/emprestimo.html">Empréstimos</a></li>
                    <li><a href="../pages/multas.html">Multas</a></li>
                    <li><a href="../../index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Section Cadastro de Livro -->
    <main>
        <section class="cadastro-livro">
            <h1>Cadastro de Livro</h1>
            <form id="cadastro-livro-form">
                <div class="form-group">
                    <label for="titulo">Nome do Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Insira o nome do título" required>
                </div>
            
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" placeholder="Insira o ISBN" required>
                </div>
            
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" placeholder="Insira o nome do autor" required>
                </div>
            
                <div class="form-group">
                    <label for="editora">Editora:</label>
                    <input type="text" id="editora" name="editora" placeholder="Insira o nome da editora" required>
                </div>
            
                <div class="form-group">
                    <label for="assunto">Assunto (Sinopse):</label>
                    <textarea id="assunto" name="assunto" rows="4" placeholder="Insira a sinopse do livro" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="edicao">Edição:</label>
                    <input type="text" id="edicao" name="edicao" placeholder="Insira a edição do livro" required>
                </div>

                <div class="form-group">
                    <label for="quantidade_exemplares">Quantidade de Exemplares:</label>
                    <input type="number" id="quantidade_exemplares" name="quantidade_exemplares" value="1" required>
                </div>
                
                
            
                <button type="submit">Cadastrar</button>
            </form>
            
            
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="../scripts/cadastrarLivros.js"></script>
</body>
</html>
