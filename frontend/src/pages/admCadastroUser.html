<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca</title>
    <link rel="shortcut icon" href="public/image/fv.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/admCadastroUser.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">Biblioteca</a>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="../pages/admCadastroUser.html">Perfil</a></li>
                    <li><a href="../pages/emprestimoUser.html">Empréstimos</a></li>
                    <li><a href="../pages/multas.html">Multas</a></li>
                    <li><a href="../pages/cadastrarLivros.html">Cadastrar Livros</a></li>
                    <li><a href="../pages/admCadastroUser.html">Cadastrar Usuário</a></li>
                    <li><a href="../../index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="principal">
        <div class="content">
            <form id="adminForm" onsubmit="cadastrarUsuario(event)">
                <h1 class="title">Cadastro de Usuário</h1>
                <hr>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="input" type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Email do usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="input" type="password" id="senha" name="senha" placeholder="Defina uma senha" required>
                </div>
                <div class="form-group">
                    <label for="matricula" id="matriculaLabel" style="display: none;">Matrícula</label>
                    <input class="input" type="text" id="matricula" name="matricula" placeholder="Número de matrícula" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuário</label>
                    <select class="input" id="tipoUsuario" name="tipoUsuario" required>
                        <option value="">Selecione</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Professor">Professor</option>
                        <option value="Bibliotecario">Bibliotecário</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="solid" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="../scripts/admCadastroUser.js"></script>
</body>
</html>
